<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .book {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .book tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .book td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<h3>Add comment To Book:</h3>

<br>
<br>

<table class="book">
    <thead>
    <tr>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form th:action="@{/comment/{id}(id=${bookId})}" th:method="post">
                <label>
                    <textarea name="text" th:value="${text}"></textarea>
                </label>
                <button>Save</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<span>
    <a href="../bookPages/books.html" th:href="@{/book}"><button type="button">Books</button></a>
</span>
</body>
</html>
